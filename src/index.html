<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.scss" class="stylesheet" />
    <script defer src="./index.js" type="module"></script>

    <title>Sign-up</title>
  </head>
  <body>
    <section class="authLayout">
      <div class="authLayout__pictureContainer">
        <img
          src="./images/sign-up.png"
          alt="Welcome"
          class="authLayout__picture"
        />
      </div>
      <div class="authLayout__signUp signUp">
        <h2 class="signUp__title">Create account</h2>
        <form id="signUpForm" class="signUp__form" action="/">
          <div class="signUp__names">
            <div class="inputContainer">
              <label for="firstName">First name</label>
              <input
                id="firstName"
                class="inputContainer__input"
                name="firstName"
                type="text"
                placeholder="Add first name..."
              />
            </div>

            <div class="inputContainer">
              <label for="lastName">Last name</label>
              <input
                id="lastName"
                class="inputContainer__input"
                name="lastName"
                type="text"
                placeholder="Add last name..."
              />
            </div>
          </div>

          <div class="inputContainer animateChild">
            <label for="birthDate">Birth date</label>
            <input
              id="birthDate"
              class="inputContainer__input"
              name="birthDate"
              type="text"
              placeholder="Birth date..."
            />
          </div>

          <div class="inputContainer animateChild">
            <label for="email">Email</label>
            <input
              id="email"
              class="inputContainer__input"
              name="email"
              type="text"
              placeholder="Email..."
            />
          </div>

          <div class="inputContainer animateChild">
            <label for="password">Password</label>
            <input
              id="password"
              class="inputContainer__input"
              name="password"
              type="password"
              placeholder="Password..."
            />
            <button type="button" class="inputContainer__key"></button>
          </div>

          <div class="inputContainer animateChild">
            <label for="confirmPassword">Confirm Password</label>
            <input
              id="confirmPassword"
              class="inputContainer__input"
              name="confirmPassword"
              type="password"
              placeholder="Confirm Password..."
            />
            <button type="button" class="inputContainer__key"></button>
          </div>

          <button class="signUp__button button animateChild" type="submit">
            Create
          </button>
        </form>
      </div>
    </section>

    <script src="https://unpkg.com/imask"></script>
  </body>
</html>
